  <style>
::selection {
  background: #be8227; /* WebKit/Blink Browsers */
}
::-moz-selection {
  background: #bb841f; /* Gecko Browsers */
}

.content {
  display: flex;
  justify-content: center;
  align-items: center;
  width:100%;
  height:100%;
}
.loader-wrapper {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgb(255, 255, 255);
  display:flex;
  justify-content: center;
  align-items: center;
}
.loader {
  display: inline-block;
  width: 30px;
  height: 30px;
  border-radius: 20%;
  position: relative;
  border: 4px solid #000;
  animation: loader 2s infinite ease;
}
.loader-inner {
  vertical-align: top;
  display: inline-block;
  width: 100%;
  border-radius: 9%;
  background-color: rgb(196, 133, 39);
  animation: loader-inner 2s infinite ease-in;
}
@keyframes loader {
  0% { transform: rotate(0deg);}
  25% { transform: rotate(180deg);}
  50% { transform: rotate(180deg);}
  75% { transform: rotate(360deg);}
  100% { transform: rotate(360deg);}
}
@keyframes loader-inner {
  0% { height: 0%;}
  25% { height: 0%;}
  50% { height: 100%;}
  75% { height: 100%;}
  100% { height: 0%;}
}

    /* width */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    /* Track */
    ::-webkit-scrollbar-track {
    display: none;
    }
     
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: grey; 
      border-radius: 10px;
      opacity: 0.5%;
      transition: opacity 0.2s;
    }
    
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: black;
      opacity: 1;
    }
    </style>
  <style>
    body,

    #loading {
    background: url('paint.gif') no-repeat center center;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 9999999;
}
.alt-wrap { 
      display: block;
      position: relative;
      color: whitesmoke;
      border-radius: 4px;
      width: 100%;
      height: 100%;
    }

  /* The alt text itself */
  /* Will be added with js */
    .alt-wrap p.alt {
      position: absolute;
      opacity: 0; /* hide initially */
      left: 0; right: 0; bottom: 0;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.623);
      font-size: xx-large;
      transition: all 300ms ease;
      transition-delay: 300ms;
      border-radius: 4px;
      height: 100%;
      text-align: center;
      color: #835715;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      vertical-align: middle;
      display: inline-block;
      padding: 20px;
    }

  /* Hovering over the wrapper shows its alt p*/
    .alt-wrap:hover > p.alt { 
      opacity: 1; 
      transition-delay: 0.2s;
    }

    .container {}

  .img-wrap {

  .img { display: block; }
  
  .enlarged {
    width: auto;
    height: 95%;
}
